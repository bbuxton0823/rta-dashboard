<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>Chart.js Test</title>\n    <style>\n        body {\n            font-family: Arial, sans-serif;\n            text-align: center;\n            margin: 20px;\n        }\n        .chart-container {\n            width: 600px;\n            height: 400px;\n            margin: 20px auto;\n            border: 1px solid #ddd;\n            padding: 10px;\n        }\n    </style>\n</head>\n<body>\n    <h1>Chart.js Test</h1>\n    <p>This page tests if Chart.js is working properly</p>\n    \n    <div class=\"chart-container\">\n        <canvas id=\"testChart\"></canvas>\n    </div>\n\n    <script src=\"https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js\"></script>\n    <script>\n        document.addEventListener('DOMContentLoaded', function() {\n            const ctx = document.getElementById('testChart').getContext('2d');\n            \n            new Chart(ctx, {\n                type: 'bar',\n                data: {\n                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],\n                    datasets: [{\n                        label: 'Test Data',\n                        data: [12, 19, 3, 5, 2, 3],\n                        backgroundColor: [\n                            'rgba(255, 99, 132, 0.2)',\n                            'rgba(54, 162, 235, 0.2)',\n                            'rgba(255, 206, 86, 0.2)',\n                            'rgba(75, 192, 192, 0.2)',\n                            'rgba(153, 102, 255, 0.2)',\n                            'rgba(255, 159, 64, 0.2)'\n                        ],\n                        borderColor: [\n                            'rgba(255, 99, 132, 1)',\n                            'rgba(54, 162, 235, 1)',\n                            'rgba(255, 206, 86, 1)',\n                            'rgba(75, 192, 192, 1)',\n                            'rgba(153, 102, 255, 1)',\n                            'rgba(255, 159, 64, 1)'\n                        ],\n                        borderWidth: 1\n                    }]\n                },\n                options: {\n                    scales: {\n                        y: {\n                            beginAtZero: true\n                        }\n                    }\n                }\n            });\n            \n            console.log('Chart initialized');\n        });\n    </script>\n</body>\n</html>
